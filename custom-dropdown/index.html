<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Custom Dropdown</title>

        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <section class="container">
            <div class="dropdown">
                <button class="default-state" id="placeholder">
                    Select an item
                </button>

                <div class="options">
                    <button class="item active">First item</button>
                    <button class="item">Second item</button>
                    <button class="item">Third item</button>
                    <button class="item">Fourth item</button>
                    <button class="item">Fifth item</button>
                </div>
            </div>
        </section>

        <script src="assets/js/main.js"></script>
    </body>
</html>
